workspace:
  base: /maven
  path: src/github.com/dalapatiinc/light-4j

pipeline:
  # restores the cache from a local volume
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount: [ /drone/.m2 ]
    volumes: 
      - /tmp/cache:/cache

  build:
    image:  maven
    environment: 
      - M2_HOME=/drone/.m2
      - MAVEN_HOME=/drone/.m2
    commands:
      - mvn -Dmaven.test.failure.ignore clean package

  # rebuild the cache in case new dependencies were downloaded during your build
  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount: [ /drone/.m2 ]
    volumes: 
      - /tmp/cache:/cache